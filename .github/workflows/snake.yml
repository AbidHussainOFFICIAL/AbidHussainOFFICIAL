name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Step 2: Generate GitHub Snake Animations
      - name: Generate GitHub Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Update README with the latest GIF
      - name: Update README with Snake GIF
        run: |
          README_FILE="README.md"
          GIF_PATH="dist/ocean.gif"
          # If the GIF tag already exists, replace it; otherwise, append
          if grep -q "<!-- SNAKE_GIF -->" "$README_FILE"; then
            # Replace the existing GIF line
            sed -i "s|!\[GitHub Snake\](.*)|![GitHub Snake]($GIF_PATH)|g" "$README_FILE"
          else
            # Append GIF section at the top of README
            echo -e "\n<!-- SNAKE_GIF -->\n![GitHub Snake]($GIF_PATH)\n" | cat - "$README_FILE" > temp && mv temp "$README_FILE"
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$README_FILE"
          git commit -m "Update README with latest snake GIF [skip ci]" || echo "No changes to commit"
          git push origin main

      # Step 4: Deploy the generated files to the 'output' branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
          force_orphan: true
